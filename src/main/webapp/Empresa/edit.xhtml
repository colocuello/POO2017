<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./../template.xhtml">
    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="id" value="#{empresaBacking.empresa}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h2>#{msg['headerActualizarEmpresa']}</h2>
        <br />
            <p:panelGrid columns="2" styleClass="">
                <p:outputLabel value="#{msg['headerRazonSocial']}"></p:outputLabel>
                <p:inputText value="#{empresaBacking.empresa.rason_social}"/>
                <p:outputLabel value="#{msg['headerDireccion']}"></p:outputLabel>
                <p:inputText value="#{empresaBacking.empresa.direccion}"/>                
                <p:commandButton value="#{msg['botonActualizar']}" 
                                 action="#{empresaBacking.update()}"  
                                 update="messages"/>
                <p:button value="#{msg['botonCancelar']}" outcome="/Empresa/index"/>
            </p:panelGrid>
    </ui:define>
</ui:composition>
