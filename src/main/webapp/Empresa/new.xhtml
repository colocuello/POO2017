<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./../template.xhtml">

    <ui:define name="content">
        <h2>#{msg['headerNuevoEmpresa']}</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
                <p:outputLabel value="#{msg['headerRazonSocial']}"></p:outputLabel>
                <p:inputText value="#{empresaBacking.empresa.rason_social}"/>
                <p:outputLabel value="#{msg['headerDireccion']}"></p:outputLabel>
                <p:inputText value="#{empresaBacking.empresa.direccion}"/>
                <p:outputLabel value="#{msg['headerFechaCreacion']}"></p:outputLabel>
                <p:calendar value="#{empresaBacking.empresa.fecha_creacion}" id="mask" pattern="dd-MM-yyyy" mask="true"/>
                <p:commandButton value="#{msg['botonGuardar']}" 
                                 action="#{empresaBacking.create()}" 
                                 update="messages"/>
                <p:button value="#{msg['botonCancelar']}" outcome="/Empresa/index"/>
            </p:panelGrid>
    </ui:define>
</ui:composition>
