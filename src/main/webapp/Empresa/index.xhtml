<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./../template.xhtml">
    
    <ui:define name="content">
        <p:dataTable id="empresas"
                    value="#{empresaBacking.empresas}" 
                    var="empresa">
                    <p:column headerText="#{msg['headerRazonSocial']}">
                        <h:outputText value="#{empresa.rason_social}"/>
                    </p:column>
                    <p:column headerText="#{msg['headerDireccion']}">
                        <h:outputText value="#{empresa.direccion}"/>
                    </p:column>
                    <p:column headerText="#{msg['headerFechaCreacion']}">
                        <h:outputText value="#{empresa.fecha_creacion}">
                                      <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText> 
                    </p:column>
                    <p:column>
                        <h:link outcome="/Empresa/edit" value="#{msg['botonEditar']}">
                            <f:param name="id" value="#{empresa.id}" />
                        </h:link>
                    </p:column>                    
                </p:dataTable>


        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
