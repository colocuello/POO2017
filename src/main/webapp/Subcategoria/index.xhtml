<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./../template.xhtml">
    <ui:define name="content">
        <p:dataTable id="subcategorias"
                     value="#{subcategoriaBacking.subcategorias}" 
            var="subcategoria">
            <p:column headerText="#{msg['headerNombre']}">
                <h:outputText value="#{subcategoria.nombre}"/>
            </p:column>
            <p:column headerText="#{msg['headerDescripcion']}">
                <h:outputText value="#{subcategoria.descripcion}"/>
            </p:column>
            <p:column headerText="#{msg['headerCategoria']}">
                <h:outputText value="#{subcategoria.categoria.nombre}"/>
            </p:column>
            <p:column>
                        <h:link outcome="/Subcategoria/edit" value="#{msg['botonEditar']}">
                            <f:param name="id" value="#{subcategoria.id}" />
                        </h:link>
                    </p:column>
            
                    <p:column>
                        <p:commandLink actionListener="#{subcategoriaBacking.delete(subcategoria)}" 
                                       value="#{msg['botonEliminar']}"
                                       update="subcategorias">
                            <p:confirm header="Confirmation" 
                                       message="#{msg['mensajeSubcategoria']} #{subcategoria.nombre}?" 
                                       icon="ui-icon-alert" />
                        </p:commandLink>
                    </p:column>
           </p:dataTable>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
