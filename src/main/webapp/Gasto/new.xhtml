<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./../template.xhtml">

    <ui:define name="content">
        <h2>#{msg['headerNuevoGasto']}</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
             <p:outputLabel value="#{msg['headerFecha']}"></p:outputLabel>
            <p:calendar value = "#{gastoBacking.gasto.fecha}" label = "Date" id="mask" pattern="dd-MM-yyyy" mask="true"></p:calendar>
            <p:outputLabel value="#{msg['headerDescripcion']}"></p:outputLabel>
            <p:inputText value="#{gastoBacking.gasto.descripcion}"/>
            <p:outputLabel value="#{msg['headerImporte']}"></p:outputLabel>
            <p:inputText value="#{gastoBacking.gasto.importe}"/>
            <p:outputLabel value="#{msg['headerSubcategoria']}"></p:outputLabel>
            <p:selectOneMenu value="#{gastoBacking.gasto.subcategoria}">
                <f:selectItems value="#{gastoBacking.subcategorias}" var="subcategoria" itemLabel="#{subcategoria.nombre}"/>
            </p:selectOneMenu>
            <p:commandButton value="#{msg['botonGuardar']}" 
                             action="#{gastoBacking.create()}" />
            <p:button value="#{msg['botonCancelar']}" outcome="/Gasto/index"/>
        </p:panelGrid>
    </ui:define>
</ui:composition>
