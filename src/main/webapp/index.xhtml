<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="/css/styles.css"/>
    </h:head>
    <h:body>        
        <br />
        <div id="login-page">
            <div id="form">
                <h:form>
                    <p:growl id="messages"></p:growl>
                        <p:inputText value="#{sessionBacking.email}" placeholder="#{msg['labelEmail']}"/>                        
                        <p:password value="#{sessionBacking.password}" placeholder="#{msg['labelClave']}"/>
                        <p:commandButton value="#{msg['botonIngresar']}"
                                         action="#{sessionBacking.login()}" 
                                         update="messages"/>
                         <!--h:link outcome="template" value="Welcome page"/-->
                </h:form>
            </div>
        </div>
    </h:body>
</html>
