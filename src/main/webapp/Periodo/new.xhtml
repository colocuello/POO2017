<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">

    <ui:define name="content">
        <h2>#{msg['headerNuevoPeriodo']}</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
            
            <p:outputLabel value="#{msg['headerDescripcion']}"></p:outputLabel>
            <p:inputText value="#{periodoBacking.periodo.descripcion}"/>
            <p:outputLabel value="#{msg['headerDesde']}"></p:outputLabel>
            <p:calendar value = "#{periodoBacking.periodo.desde}" label = "Date" id="mask" pattern="dd-MM-yyyy" mask="true"></p:calendar>
            <p:outputLabel value="#{msg['headerHasta']}"></p:outputLabel>
            <p:calendar value = "#{periodoBacking.periodo.hasta}" label = "Date" id="mask1" pattern="dd-MM-yyyy" mask="true"></p:calendar>
            <p:commandButton value="#{msg['botonGuardar']}" 
                             action="#{periodoBacking.create()}" />
            <p:button value="#{msg['botonCancelar']}" outcome="/Periodo/index"/>
        </p:panelGrid>
    </ui:define>
</ui:composition>
