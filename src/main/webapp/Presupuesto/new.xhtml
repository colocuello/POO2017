<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./../template.xhtml">

    <ui:define name="content">
        <h2>#{msg['headerNuevoPresupuesto']}</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
             <p:outputLabel value="#{msg['headerMonto']}"></p:outputLabel>
             <p:inputText value="#{presupuestoBacking.presupuesto.monto}"/>
            <p:outputLabel value="#{msg['headerSubcategoria']}"></p:outputLabel>
            <p:selectOneMenu value="#{presupuestoBacking.presupuesto.subcategoria}">
                <f:selectItems value="#{presupuestoBacking.subcategorias}" var="subcategoria" itemLabel="#{subcategoria.nombre}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msg['headerPeriodo']}"></p:outputLabel>
            <p:selectOneMenu value="#{presupuestoBacking.presupuesto.periodo}">
                <f:selectItems value="#{presupuestoBacking.periodos}" var="periodo" itemLabel="#{periodo.descripcion}"/>
            </p:selectOneMenu>
            <p:commandButton value="#{msg['botonGuardar']}" 
                             action="#{presupuestoBacking.create()}" />
            <p:button value="#{msg['botonCancelar']}" outcome="/Presupuesto/index"/>
        </p:panelGrid>
    </ui:define>
</ui:composition>
